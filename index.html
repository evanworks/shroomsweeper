<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Minesweeper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="top-row"><h1>Shroomsweeper</h1></div>
    <div class="middle-left"></div>
    <div id="game"></div>
    <div class="middle-right">
      <div class="counter">
        <h2>Tiles Revealed</h2>
        <div id="tile-count">0</div>
      </div>
      <div class="counter">
        <h2>Mines Hit</h2>
        <div id="mine-count">0</div>
      </div>
      <div class="counter">
        <h2>Flags Placed</h2>
        <div id="flag-count">0</div>
      </div>
      <div class="counter">
        <h2>Mines Flagged</h2>
        <div id="mines-flagged-count">0</div>
      </div>
      <div class="counter">
        <h2>Mines Missed</h2>
        <div id="mines-missed-count">0</div>
      </div>
      <button id="restart-button" class="hidden">Start New Game</button>
    </div>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
